<html lang="ar" dir="rtl">
<head>

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>Bgbest | سينما العرب الأولى</title>
    <meta name="description" content="شاهد أحدث الأفلام والمسلسلات العربية والتركية بجودة 4K.">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2503/2503508.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        #splash {
            position: fixed;
            inset: 0;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #2563eb;
            border-bottom-color: transparent;
            border-radius: 50%;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Hide scrollbar for PWA feel */
        ::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Safe areas for notched phones */
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom, 24px);
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="splash">
        <h1 style="color: #2563eb; font-size: 3.5rem; font-weight: 900; font-style: italic; margin-bottom: 20px;">Bgbest</h1>
        <div class="loader"></div>
    </div>
    <div id="root"></div>
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const s = document.getElementById('splash');
                if (s) { s.style.opacity = '0'; setTimeout(() => s.remove(), 500); }
            }, 800);
        });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
